<div class="container-fluid margedTop">
  <div class="row-fluid">
    <div class="span10">
        <div ng-show="!course">
            <img src="img/loading.gif" class="loading">
        </div>
        <div class="m-template m-template-course" ng-show="course">
            <input type="text" ng-model="course.name" class="m-title">
            <textarea ng-model="course.description" class="m-description"></textarea>
            <div class="bottom-bar">
                <button class="btn-sencha" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
  </div>
</div>
