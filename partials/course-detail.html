<div class="margedTop">
        <div ng-show="!course">
            <img src="img/loading.gif" class="loading">
        </div>
        <div class="background-course" ng-show="course" >
            <div class="column-left">
                <!-- Title -->
                <div class="title-description-cls">
                    <h3 id="title-description">Course Title</h3>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Course description:</b> 
                        <br>
                        That's the place where you describe your course.
                    </p>
                </div>
                <br>
                <br>
                <div>
                    <p>
                        <b>Course options:</b>
                        <br>
                        Language: 
                        <select  ng-model="language" ng-options="c.name for c in languages" class="select-options">
                        </select>
                        <br>
                        Knowledge Field: 
                        <select class="select-options">
                          <option value="volvo">Art</option>
                          <option value="saab">Humanities</option>
                        </select>
                        <br>
                        Course Modality: 
                        <select  ng-model="career_type" ng-options="c for c in career_types" class="select-options">
                        </select>
                        <br>
                        Code: 
                        <input ng-model="course.code" type="text" class="input-code-cls">
                    </p>
                    <br>
                </div>
                   <button ng-class="{'button-disabled': disable_save_button, 'button2':!disable_save_button, 'fade3':true }" style="display: inline-block;padding: 5px;width: 150px;margin-top: 13px;vertical-align:top" ng-click="save()" ng-disabled="disable_save_button">Save Course</button>            
                   <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini" style="float:none;display:inline-block;vertical-align:top;margin-left:5px;">
                   <div class="fade-out saved-text-cls" ng-show="saved" id="saved-text">âœ” Saved!</div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
            <input type="text" ng-model="course.name" class="m-title" id="title-input">
            <textarea ng-model="course.description" class="m-description" id="description-input"></textarea>
            <div class="bottom-bar">

            </div>
        </div>
        </div>
    </div>
</div>
