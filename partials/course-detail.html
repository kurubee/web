<div class="margedTop">
        <div ng-hide="course && knowledges">
            <img src="img/loading.gif" class="loading">
        </div>
        <div class="background-course" ng-show="course && knowledges" >
            <div class="column-left">
                <div class="breadcumb">
                     
                </div>
                <!-- Title -->
                <div class="title-description-cls">
                    <h3 id="title-description">Course Title</h3>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Course description:</b> 
                        <br>
                        That's the place where you describe your course.
                    </p>
                </div>
                <br>
                <br>
                <div>
                    <p>
                        <b>Course options:</b>
                        <br>
                        Language: 
                        <select ng-model="language"  ng-options="code as name for (code , name) in languages" class="select-options">
                        </select>
                        <br>
                        Knowledge Field: 
                        <select ng-model="knowledge" ng-options="code as name for (code,name) in knowledges" class="select-options">
                        </select>
                        <br>
                        Course Modality: 
                        <select ng-model="career_type" ng-options="code as name for (code,name) in career_types" class="select-options">
                        </select>
                        <br>
                        Code: 
                        <input ng-model="course.code" type="text" class="input-code-cls">
                        <br>
                        Published: 
                        <input type="checkbox" ng-model="course.published">
                    </p>
                    <br>
                </div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
                <input type="text" ng-model="course.name" class="m-title" id="title-input">
                <div class="m-content-level">
                    <textarea ng-model="course.description" class="m-description course-description" id="description-input"></textarea>
                    <div id="carousel">
                        <ul rn-carousel  rn-carousel-indicator  rn-carousel-control ng-carousel-index id="carousel" >
                            <li ng-repeat="level in course.levels" style="height:115px;">
                                <div class="carousel-card" ng-click="toLevel($index)">
                                    <div id="centro" align="middle">
                                        <p ng-show="level != 'new'" class="levelTitle">
                                            Level {{level}}
                                        </p>
                                    <div>
                                    <img ng-show="level != 'new'" style="-webkit-user-drag: none;width:auto;" ng-src="img/level_icons/{{level}}.png" align="bottom">
                                    <div ng-show="level == 'new'">
                                        <button ng-class="{ 'button2':true,'new-level-btn':true}">
                                            ADD LEVEL
                                        </button> 
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-bar">
                    <div class="bottom-left">
                        <div ng-click="back()" class="backButton pointer">
                          Back
                        </div>
                    </div>
                    <div class="bottom-right">
                        <button ng-class="{ 'button2':true, 'start-level-btn':true}"  ng-click="toLevel({{ carouselIndex }})">START</button> 
                    </div>
                </div>
            </div>
            <div class="saveButton" style="MARGIN-LEFT: -400PX;">
                <button ng-class="{'button-disabled': !getCond(),'button2':getCond(), 'fade3':true, 'saveButton-inside':true }" ng-click="save()" ng-disabled="disable_save_button">Save</button>            
                <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini">
                <div class="fade-out saved-text-cls" ng-show="saved" id="saved-text">âœ” Saved!</div>
            </div>
        </div>
    </div>
</div>
