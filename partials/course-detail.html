<div class="margedTop">
        <div ng-hide="course && knowledges">
            <img src="img/loading.gif" class="loading">
        </div>
        <div class="background-course" ng-show="course && knowledges" >
            <div class="column-left">
                <div class="breadcumb">
                     
                </div>
                <!-- Title -->
                <div class="title-description-cls">
                    <h3 id="title-description">Course Title</h3>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Course description:</b> 
                        <br>
                        Describe your course here.
                    </p>
                </div>
                <br>
                <br>
                <div style="width:500px;">
                        <p>
                        <b>Course options:</b>
                        </p>
                        <p>
                        <label class="label-course">Language: </label>
                        <select ng-model="language"  ng-options="code as name for (code , name) in languages" class="high-light select-options out-box">
                        </select>
                        </p>
                        <p>
                        <label class="label-course">Knowledge Field: </label>
                        <select ng-model="knowledge" ng-options="code as name for (code,name) in knowledges" class="high-light select-options out-box">
                        </select>
                        </p>
                        <p>
                        <label class="label-course">Course Modality: </label><i class="icon-ok-sign" data-toggle="tooltip" title="Key active" id="blah"></i>
                        <select ng-model="career_type" ng-options="code as name for (code,name) in career_types" class=" high-light select-options out-box">
                        </select>
                        <button id="mod-tooltip" type="button" class="tooltip-cls btn btn-default" data-toggle="tooltip" data-placement="right" title="Choose here the modality for your course, explore or exam!">?</button>
                        </p>
                        <p>
                        <label class="label-course">Code: </label>
                        <input ng-model="course.code" type="text" class="input-code-cls">
                        <button id="code-tooltip" type="button" class="tooltip-cls btn btn-default" data-toggle="tooltip" data-placement="right" title="Type a code if you want your course to be private!">?</button>
                        </p>
                        <p>
                        <label class="label-course">Published: </label>
                        <input type="checkbox" ng-model="course.published">
                        <button id="pub-tooltip" type="button" class="tooltip-cls btn btn-default" data-toggle="tooltip" data-placement="right" title="Is finished your course?">?</button>
                        </p>
                </div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
                <input focus="true" type="text" ng-model="course.name" class="m-title" id="title-input" placeholder="Type Course Title Here" maxlength="25">
                <div class="m-content-level">
                    <textarea ng-model="course.description" class="m-description course-description" id="description-input" placeholder="Course Description"></textarea>
                    <div id="carousel" ng-show="course.levels">
                        <ul rn-carousel  rn-carousel-indicator  rn-carousel-control rn-carousel-index id="carousel" >
                            <li ng-repeat="level in course.levels" style="height:115px;">
                                <div class="carousel-card">
                                    <div id="centro" align="middle" >
                                        <p ng-show="level != 'new'" class="levelTitle" >
                                            Level
                                        </p>
                                        <div>
                                            <img style="-webkit-user-drag: none;width:auto;" class="pointer" ng-src="img/level_icons/{{level}}.png" align="bottom" ng-click="toLevel($index)">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="carousel" style="text-align:center; padding:5px;"ng-hide="course.levels">
                        There is no levels yet in this course, save the course in order to create the first level.
                    </div>
                </div>
                <div class="bottom-bar">
                    <div class="bottom-left">
                        <div ng-click="back()" class="backButton pointer">
                          Back
                        </div>
                    </div>
                    <div class="bottom-right">
                        <button style="margin-top: 1px;
margin-right: 5px;
padding: 3px;
border: 1px solid black;
height: 32px;" ng-class="{ 'start-level-btn-disabled':!fromSaved, 'button-disabled':!fromSaved, 'button2':fromSaved, 'start-level-btn':fromSaved}"  ng-click="toLevel('new')">ADD LEVEL</button> 
                    </div>
                </div>
            </div>
            <div class="saveButton" style="MARGIN-LEFT: -400PX;">
                <button ng-class="{'button-disabled': !getCond(),'button2':getCond(), 'fade3':true, 'saveButton-inside':true }" ng-click="save()" ng-disabled="disable_save_button">Save</button>            
                <div class="saved-text-cls">
                    <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini">
                    <div class="fade-out" ng-show="saved" id="saved-text">âœ” Saved!</div>
                </div>
            </div>
        </div>
    </div>
</div>
