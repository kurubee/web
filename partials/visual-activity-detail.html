<div class="margedTop">
    <div ng-show="!activity">
        <img src="img/loading.gif" class="loading">
    </div>
    <div ng-show="courseName">
    You are editing course {{courseName}}, level {{level}}:
    </div>
    <div class="background-quiz-activity" ng-show="activity">
        <div class="column-left">
                <!-- Title -->
                <div class="title-description-cls">
                    <h3 id="title-description" >Activity Name</h3>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Activity Query:</b> 
                        <br>
                        That's the place where you write the query for a Visual Activity.
                    </p>
                </div>
                <br>
                Correct Answer:                 
                <select ng-model="correct_answer"  ng-options="a.value for a in activity.real_answers" class="select-options">
                </select>
                <br>
                <button ng-class="{'button-disabled': !getCond(), 'button2':getCond(), 'fade3':true }" style="display: inline-block;padding: 5px;width: 150px;margin-top: 13px;vertical-align:top" ng-click="saveActivity()" ng-disabled="disable_save_button">Save</button>            
                <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini" style="float:none;display:inline-block;vertical-align:top;margin-left:5px;">
                <div class="fade-out saved-text-cls" ng-show="saved" id="saved-text">âœ” Saved!</div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
            <input type="text" ng-model="activity.name" class="m-title" id="title-input">
            <div class="m-content">
                <textarea class="m-description" id="description-input" ng-model="activity.query"></textarea>
                <div id="carousel" style="width: 221px;height:140px;">
                    <div ng-show="inAnswers">
                        <ul ng-repeat="answer in activity.real_answers" >
                            <li>
                                <div class="carousel-card" style="padding-bottom: 5px;">
                                   <input type="text" ng-model="answer.value" ngMouseover="{{index}}" style="-webkit-box-flex: 1;
                                    -webkit-box-align: center;
                                    white-space: nowrap;
                                    text-overflow: ellipsis;
                                    text-align: center;
                                    font-weight: bold;
                                    line-height: 1.2em;
                                    background-color: #ccc;
                                    overflow: hidden;
                                    font-weight: normal;
                                    -webkit-border-radius: 0.4em;
                                    border-radius: 0.4em;
                                    background-image: linear-gradient(#ffffff,#dedede 2%,#bababa);">
                                    <button type="button" style="margin-top: -5px;" class="btn btn-xs btn-danger" ng-click="removeAnswer({{$index}})">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <button ng-class="{ 'button2':true}" style="background-color: #11598c; background-image: linear-gradient(#4ca9e9,#156eac 2%,#0d456c);display: inline-block;padding: 3px;width: 120px;margin-right:6px;vertical-align:top" ng-click="addAnswer()">Add Answer</button>
                    </div>
                    <div ng-show="!inAnswers">
                        <div style="height:150px">
                            <img id="image" alt="Temporal Activity Image" ngSrc="data:image/png;base64,{{activity.image}}" style="max-height:95%;width:auto;    display:block;
    margin:auto;" ng-show="!showButton" />
                            <input type="file" id="file" name="file" ng-show="showButton" style="margin-left:24px" />
                            <button ng-click="addImage()" ng-class="{'button2':true, 'fade3':true }" style="display: inline-block;padding: 3px;width: 120px;margin-top: 5px;margin-left:45px;vertical-align:top" ng-show="showButton">Add Image</button>
                        </div>
                        <div>
                            Countdown: 
                            <input ng-model="course.code" type="text" class="input-code-cls" size="3">   
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="bottom-left">
                    <a ng-click="back()" class="pointer"><img src="img/back_button.png"></a>
                </div>
                <div class="bottom-right">
                    <button ng-class="{ 'button2':true}" style="background-color: #11598c; background-image: linear-gradient(#4ca9e9,#156eac 2%,#0d456c);display: inline-block;padding: 3px;width: 125px;margin-right:6px;vertical-align:top" ng-click="inAnswers=true;" ng-show="!inAnswers">Edit Answers</button> 
                    <button ng-class="{ 'button2':true}" style="background-color: #11598c; background-image: linear-gradient(#4ca9e9,#156eac 2%,#0d456c);display: inline-block;padding: 3px;width: 125px;margin-right:6px;vertical-align:top" ng-click="inAnswers=false;" ng-show="inAnswers">Edit Image</button> 
                </div>
            </div>
            
        </div>
        </div>
    </div>
</div>
