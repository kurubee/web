<div class="margedTop">
    <div ng-show="!activity">
        <img src="img/loading.gif" class="loading">
    </div>
    <div class="background-linguistic-activity" ng-show="activity">
        <div class="column-left">
                <div class="breadcumb">
                    {{courseName}} <font style="font-style: italic; ">level {{level}}:</font>
                </div>
                <!-- Title -->
                <div class="title-description-cls">
                    <p id="title-description" ><b>Activity Name:</b></p>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Activity Query:</b> 
                        <br>
                        That's the place where you write the query for a Linguistic Activity.
                    </p>
                </div>
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Image:</b> 
                        <br>
                        That would be the image that will appear with the question. When a image is loaded, Click to reupload a new one!                    
                    </p>
                </div>
                <div class="description-description-cls">  
                    <p id="description-description countdown">              
                        <b>Answer:</b> 
                        <br>
                        <input ng-change="refreshLockedText()" ng-model="activity.locked_text" type="text" class="input-code-cls">
                    </p>
                </div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
            <input type="text" ng-model="activity.name" class="m-title" id="title-input"  maxlength="255" >
            <input class="m-description activity-query" id="description-input" ng-model="activity.query" maxlength="255" >
            <div class="m-content">
                <div id="carousel" style="width: 221px;height:175px;">
                    <label for="file" >
                        <div class="squares" id="squares">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div class="squares">
                        <img id="image" ng-src="{{baseURL}}{{activity.image}}" style="max-height:172px"/>
                        <div id="image" ng-class="{'button2':true, 'fade3':true }" style="display: inline-block;padding: 3px;width: 120px;margin-top: 45%;margin-left:45px;vertical-align:top;text-align:center;" ng-hide="activity.image">
                           Add Image
                        </div>
                    </label>
                    <input onchange="angular.element(this).scope().addImage();" type="file" id="file" name="file" style="display:none;" multiple />
                </div>
                <div style="text-align:center;">
                    <div style="-webkit-box-align: stretch; -webkit-box-pack: center;">
                        <div>
                            <div class="x-innerhtml " id="ext-element-740">
                                Answer: <span id="hideText" >  </span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                    <div ng-click="back()" class="backButton pointer">
                        Back
                    </div>
            </div>
        </div>
        <div class="saveButton">
            <button ng-class="{'button-disabled': !getCond(), 'button2':getCond(), 'fade3':true }" style="display: inline-block;padding: 5px;width: 150px;vertical-align: top;" ng-click="saveActivity()" ng-disabled="disable_save_button">Save</button>            
            <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini" style="float:none;display:inline-block;vertical-align:top;margin-left:5px;">
            <div class="fade-out saved-text-cls" ng-show="saved" id="saved-text">âœ” Saved!</div>
        </div>
        </div>
    </div>
</div>
