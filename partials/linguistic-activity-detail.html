<div class="margedTop">
    <div ng-show="!activity">
        <img src="img/loading.gif" class="loading">
    </div>
    <div class="background-linguistic-activity" ng-show="activity">
        <div class="column-left">
                <div class="breadcumb">
                    <div class="breadcumb-element"><a ng-click="toCareer()" href="">{{courseName}}</a> » </div><div class="breadcumb-element"><a ng-click="back()" href="">level {{level}}</a> » </div><div class="breadcumb-element">{{activity.name}}</div>
                </div>
                <!-- Title -->
                <div class="title-description-cls">
                    <p id="title-description" ><b>Activity Name:</b></p>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Activity Query:</b> 
                        <br>
                        Write here the query for this Linguistic Activity.
                    </p>
                </div>
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Image:</b> 
                        <br>
                        Upload an image that will appear with the question. When a image is loaded, Click it to reupload a new one!                    
                    </p>
                </div>
                <div class="description-description-cls">  
                    <p id="description-description countdown">              
                        <b>Answer:</b> 
                        <br>
                        <input ng-change="refreshLockedText()" ng-model="activity.locked_text" type="text" class="input-code-cls high-light">
                    </p>
                </div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
            <input type="text" ng-model="activity.name" class="m-title" id="title-input"  maxlength="255" placeholder="Activity Name">
            <input class="m-description activity-query" id="description-input" ng-model="activity.query" maxlength="255" placeholder="Activity Query">
            <div class="m-content">
                <div id="carousel" class="height175">
                    <label for="file" >
                        <div class="squares oculta" id="squares">
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                            <div class="square"></div>
                        </div class="squares">
                        <img id="image" ng-src="{{baseURL}}{{activity.image}}" style="max-height:172px"/>
                        <div id="image" ng-class="{'button2':true, 'fade3':true, 'add-image-btn': true}" ng-hide="activity.image">
                           Add Image
                        </div>
                    </label>
                    <input onchange="angular.element(this).scope().addImage();" type="file" id="file" name="file" style="display:none;" multiple />
                </div>
                <div style="text-align:center;">
                    <div class="hide-text-div">
                        <div>
                            <div class="x-innerhtml " id="ext-element-740">
                                Answer: <span id="hideText" >  </span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                    <div ng-click="back()" class="backButton pointer">
                        Back
                    </div>
            </div>
        </div>
        <div class="saveButton">
            <button ng-class="{'button-disabled': !getCond(), 'button2':getCond(), 'fade3':true, 'saveButton-inside':true}" ng-click="saveActivity()" ng-disabled="disable_save_button">Save</button>            
            <div class="saved-text-cls">
                <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini">
                <div class="fade-out" ng-show="saved" id="saved-text">✔ Saved!</div>
            </div>
        </div>
        </div>
    </div>
</div>
