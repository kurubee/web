<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
 
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="timestamp">Newest</option>
      </select>
 
    </div>
    <div class="span10">
      <!--Body content-->
 	
      <ul class="list-group">
        <li ng-repeat="course in courses | filter:query | orderBy:orderProp" class="list-group-item">
          <a href="#/courses/{{course.id}}">{{course.name}}</a>
        </li>
      </ul>
 
    </div>
  </div>
</div>
