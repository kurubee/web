<div class="twelve centered margedTop">
  <div class="row-fluid">
    <div class="span10 margedTop">
        <div ng-show="!loaded">
            <img src="img/loading.gif" class="loading">
        </div>
        <div ng-show="loaded">
            <table class="table table-striped" ng-show="courses">
                <thead>
                  <tr>
                    <th class="bold">Name</th>
                    <th class="bold">Published</th>
                    <th class="bold">Description</th>
                    <th class="bold"># Downloads</th>
                    <th class="empty-th"></th>
                    <th class="empty-th"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="course in courses | filter:query | orderBy:orderProp" ng-mouseover="encima=true" ng-mouseleave="encima=false" class="course-row">
                    <td><a href="#/courses/{{course.id}}"><b>{{course.name}}</b></a></td>
                    <td>{{course.published | checkmark}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.total_downloads}}</td>
                    <td>
                        <div ng-show="encima" id="image" ng-class="{'button2':true }" class="stats-icon" ng-click="goToPlayerStats({{course.id}})" style="background-color:rgb(50, 17, 155);">
                            <span class="glyphicon glyphicon-stats"></span>
                        </div>
                    </td>
                    <td>
                    <div ng-show="encima" id="image" ng-class="{'button2':true }" class="delete-icon" style="background-color: rgb(155, 17, 17);
    background-image: linear-gradient(to bottom, #CC0A0A, #8F0A0A);" ng-click="removeCourse({{course.id}})">
                        <span class="glyphicon glyphicon-trash"></span>
                    </div>
                    </td>
                  </tr>
                </tbody>
            </table>
            <div id="image" ng-class="{'button2':true }" style="width: 115px;   padding: 5px;" ng-click="newCourse()">
                Add Course
            </div>
        </div>            
    </div>
  </div>
</div>
