<div class="container-fluid margedTop">
  <div class="row-fluid">
    <div class="span10">
      <!--Body content-->
      <ul class="list-group">
        <div ng-show="!courses">
            Loading Courses...
        </div>
        <li ng-repeat="course in courses | filter:query | orderBy:orderProp" class="list-group-item">
          <a href="#/courses/{{course.id}}">{{course.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
