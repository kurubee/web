<div class="margedTop">
    <!--<div ng-show="!activity">
        <img src="img/loading.gif" class="loading">
    </div>-->
    <div class="background-quiz-activity">
        <div class="column-left">
                <!-- Title -->
                <div class="title-description-cls">
                    <h3 id="title-description" >Activity Name</h3>
                </div>
                <!-- Content -->
                <div class="description-description-cls">
                    <p id="description-description">
                        <b>Activity Query:</b> 
                        <br>
                        That's the place where you write the query for a Quiz Activity.
                    </p>
                </div>
                <br>
                <br>
                <button ng-class="{'button-disabled': disable_save_button, 'button2':!disable_save_button, 'fade3':true }" style="display: inline-block;padding: 5px;width: 150px;margin-top: 13px;vertical-align:top" ng-click="saveActivity()" ng-disabled="disable_save_button">Save</button>            
                <img ng-show="disable_save_button" src="img/loading-mini.gif" class="loadingMini" style="float:none;display:inline-block;vertical-align:top;margin-left:5px;">
                <div class="fade-out saved-text-cls" ng-show="saved" id="saved-text">âœ” Saved!</div>
        </div>
        <div class="column-right">
            <div class="m-template m-template-course">
            <input type="text" ng-model="activity.name" class="m-title" id="title-input">
            <div class="m-content">
                <textarea class="m-description" id="description-input" ng-model="activity.query"></textarea>
                
                <div id="carousel" style="width: 221px;height:140px;">
                    <ul ng-repeat="answer in activity.answers">
                        <li>
                            <div class="carousel-card">
                                       {{answer}}    
                            </div>
                        </li>
                    </ul>
                    <button ng-class="{'button2':true, 'fade3':true }" style="display: inline-block;padding: 5px;width: 170px;margin-top: 13px;vertical-align:top" ng-click="addAnswer()" >Add Answer</button> 
                </div>
            </div>
            <div class="bottom-bar">
                <a ng-click="back()" class="pointer"><img src="img/back_button.png"></a>
            </div>
        </div>
        </div>
    </div>
</div>
